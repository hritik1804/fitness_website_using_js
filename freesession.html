<!DOCTYPE html>
<html>
<head>
    <title>Book a Session</title>
    <link rel="stylesheet" href="freesession.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-header">Book a Session</h1>
            <p>Please fill in the details to book your session:</p>
            <form id="bookingForm" action="/book_session" method="POST">
                <div class="form-element">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-element">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-element">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-element">
                    <label for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-element">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="session_date">Session Date:</label>
                    <input type="date" id="session_date" name="session_date" required>
                </div>
                <div class="form-element">
                    <input type="submit" class="form-submit" value="Book Now">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            if (!confirm("Are you sure you want to book this session?")) {
                event.preventDefault(); // Cancel form submission
            } else {
                // Redirect to the confirmation page after form submission
                window.location.href = "confirmation.html"; // Change the URL to your confirmation page
                event.preventDefault(); // Prevent the default form submission behavior
            }
        });
    </script>
</body>
</html>
